<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Convector</title>
    <link rel="stylesheet" href="length.css">
</head>
<body><div class="Red">
    <h1>Length Calculator</h1>
</div>
<input type="number" placeholder="Enter Length in CM" id="input">
<br><button onclick="convert()">Convert To Inches</button>
<div id="result">

</div>
<script>
    function convert(){
       let cmVal =document.getElementById("input").value
       let inch = cmVal/2.54
       let result = document.getElementById("result")
       result.innerHTML = inch.toFixed(2) + " inches"
    }
</script>
</body>
</html>
